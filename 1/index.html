<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/font.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2 class="form-title">فرم ثبت‌نام</h2>
            <label for="name">نام</label>
            <input type="input" id="name" name="name" class="form-control" placeholder="لطفا نام را وارد کنید.">
            <label for="email">ایمیل</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="لطفا ایمیل را وارد کنید.">
            <label for="password">پسورد</label>
            <input type="password" id="password" name="password" class="form-control">
            <label for="password-confirm">تکرار پسورد</label>
            <input type="password-confirm" id="password-confirm" name="password-confirm" class="form-control">
            <label for="rules" class="checkbox">
                <input type="checkbox" name="rules" id="rules">قوانین را می‌پذیرم
                <span class="checkmark"></span>
            </label>
            <button class="btn btn-success" type="submit">ارسال</button>
            <button class="btn btn-danger" type="submit">ارسال</button>
        </form>
    </div>
</body>
</html>
